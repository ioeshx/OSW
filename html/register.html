<!DOCTYPE html>
<html >
<head>
    <title>注册</title>
    <link rel="stylesheet"  href="../css/header.css">
    <link rel="stylesheet"  href="../css/footer.css">
    <link rel="stylesheet"  href="../css/register.css">
</head>
<body>
    <header id="top_nav"></header>

    <section id="register_table">
    <div>注册页面</div>
    <form id="register_form" name="register_form">
        <div>
            <label for="username">用户名</label>
            <input type="text" name="username" id="username" required>
            <span id="u_hint">用户名长度在6-15位，只能有大小写英文字母和数字。</span>
        </div>
        <div id="password_div">
            <label>密码</label>
            <input type="password" name="password" id="password" required>
            <span id="p_hint"></span><br>
            <meter id="pwd_meter" min="0" max="6" value="0" low="3" high="5" optimum="6"></meter>
        </div>
        <div>
            <label>再次确认密码</label>
            <input type="password" name="confirm_password" id="confirm_password" required> 
        </div>
        <div>
            <label>手机号码</label>
            <input type="tel" name="phone" id="phone" >
            <span>可选,必须是11位数字</span> 
        </div>
        <div>
            <label>电子邮箱</label>
            <input type="email" name="email" id="email">
            <span>可选,需满足邮箱格式</span> 
        </div>
        <div>
            <label>地址</label>
            <input type="text" name="address" id="address" >
            <span>可选，长度不超过255个字符</span> 
        </div>
        <div>
            <label>性别</label>
            <select name="gender" id="gender">
                <option value="未知" selected>未知</option>
                <option value="男性">男性</option>
                <option value="女性">女性</option>
                <option value="武装直升机">武装直升机</option>
            </select>
            <span>可选</span>
        </div>
        <div>
            <label>出生日期</label>
            <input name="birthday" id="birthday" type="date" >
            <span>可选</span>
        </div>
        <div>
            <label>国籍</label>
            <select name="nationality" id="nationality" >
                <option value="未知" selected>未知</option>
                <option value="中国">中国</option>
                <option value="美国">美国</option>
                <option value="俄罗斯">俄罗斯</option>
                <!-- TODO -->
            </select>
            <span>可选</span>
        </div>
        <div >
            <label for="verification_code_input">验证码</label>
            <input type ="text" id ="verification_code_input" required/>  
            <input type ="button" id="verification_code" onclick="createCode()" style="width:60px" title='点击更换验证码' /> 
        </div>
        <input type="submit" value="注册" id="regitser_button">
    </form>
    <a href="login.html">已有账号？前去登录</a>
    </section>
    
    <footer id="copyright"></footer>
</body>
</html>

<script type="text/javascript" src="../js/register.js"></script>
<script src="../js/load_common.js"></script>
<script src="../js/pwd_check.js"></script>
