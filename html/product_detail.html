<!DOCTYPE html>
<html>
<head>
    <title>商品详情</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="../css/common.css">
</head>
<body>
    <header id="top_nav"></header>
    <div id="product_detail">
        <img id="product_image" src="" alt="product_img" width="300" height="200" > 
        <div id="product_name">作品名称：</div>
        <div id="author_name">作者姓名：</div>
        <div id="YearOfWork">年份：</div>
        <span id="Width">宽度：</span><span> cm</span><br>
        <span id="Height">高度：</span><span>cm</span>
        <div id="Era">时代：</div>
        <div id="Genre">风格：</div>
        <div id="PublisherName">发布者：</div>
        <div id="DatePublished">发布日期：</div>
        <div id="Status">是否已售出：</div>
        <span id="Cost">价格：</span><span> RMB</span><br>
        <button id="add_to_cart">添加到购物车</button>
    </div>
    <hr>

    <div>评论区</div>
    <label>请在此输入你的评论</label><br>
    <textarea id="comment_textarea"></textarea><br>
    <label>在此选择你要回复的评论ID</label>
    <select id="comment_select">
        <option value="-1" selected>不回复</option>
    </select><br>
    <button id="submit_comment">发表评论</button>
    <p>所有评论</p>
    <div id="all_comments_on_product">
        
    </div>
    <footer id="copyright"></footer>

</body>
</html>

<script src="../js/load_common.js"></script>
<script src="../js/product_detail.js"></script>
<script src="../js/submit_comment.js"></script>
<script src="../js/get_product_comment.js"></script>
