<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"  href="../css/login.css">
    <link rel="stylesheet"  href="../css/common.css">
    <title>登录</title>
</head>
<body>
    <header id="top_nav"></header>

    <section id="login_table">
        <div>登陆页面</div>
        <form id="login_form">
            <div>
                <label for="username">用户名</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="password">密码</label>
                <input type="password" name="password" id="password" required> 
            </div>
            <div>
                <label for="verification_code_input">验证码</label>
                <input type ="text" id ="verification_code_input" required/>  
                <input type ="button" id="verification_code" onclick="createCode()" style="width:60px" title='点击更换验证码' /> 
            </div>
            <input type="submit" value="登录">
        </form>
        <a href="register.html">没有账号？前去注册</a>
    </section>

    <footer id="copyright"></footer>
</body>
</html>

<script src="../js/load_common.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
