<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>发布</title>
    <link rel="stylesheet" href="../css/common.css">
    
</head>
<body>
    <header id="top_nav"></header>

    <form id="publication_form" enctype="multipart/form-data" >
        <div>
            <label for="PaintingName">艺术品名称</label>
            <input type="text" id="PaintingName" name="PaintingName" value="">
        </div>
        <div>
            <label for="AuthorName">作者名称</label>
            <input type="text" id="AuthorName" name="AuthorName" value="">
        </div>
        <div>
            <label for="Description">作品简介</label>
            <textarea id="Description" name="Description" value=""></textarea>
        </div>
        <div>
            <label for="YearOfWork">年份</label>
            <Input type="number" id="YearOfWork" name="YearOfWork" min="0" max="2023" value="0">
        </div>
        <div>
            <label for="Genre">流派</label>
            <Input type="text" id="Genre" name="Genre" value="">
        </div>
        <div>
            <label for="Era">时代</label>
            <select name="Era" id="Era">
                <option value="中世纪"selected>中世纪</option>
                <option value="文艺复兴">文艺复兴</option>
                <option value="文艺复新后期">文艺复新后期</option>
                <option value="近代早期">近代早期</option>
                <option value="近代">近代</option>
                <option value="现代">现代</option>
            </select>
            <!-- <Input type="text" id="Era" name="Era" value="0"> -->
        </div>
        <div>
            <label for="Width">宽度</label>
            <Input type="number" id="Width" name="Width" min="0" max="10000" value="0"><span>cm</span>
        </div>
        <div>
            <label for="Height">高度</label>
            <Input type="number" id="Height" name="Height" min="0" max="10000" value="0"><span>cm</span>
        </div>
        <div>
            <label for="Cost">价格</label>
            <Input type="number" id="Cost" name="Cost" min="0" max="100000000" value="0"><span>RMB</span>
        </div>
        <div>
            <label for="Image">作品图片</label>
            <Input type="file" id="Image" name="Image" accept="image/*">
        </div>
        <input id="publication_submit" name="publication_submit" type="submit">                       
    </form>

    <footer id="copyright"></footer>

</body>
</html>

<script src="../js/load_common.js"></script>
<script src="../js/publication.js"></script>
